<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中导航</title>
	<style>
		ul{text-align:center;height:30px;line-height:30px;background-color:red;}
		li{display:inline-block;width:80px;height:100%;}
		li{margin:0 5px;}
		a:hover,li.first{color:yellow;}
		a:hover,li.first{background-color:#fff;}
	</style>
</head>
<body>
	<ul>
		<li><a>推荐</a></li>
		<li class=".first"><a>歌单</a></li>
		<li><a>视频</a></li>
	</ul>
</body>
</html>
