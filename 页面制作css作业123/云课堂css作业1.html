<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.content{margin: auto;height: 300px;width:820px; }
		.side{height: 200px;width: 200px;background-color: red;}
		.main{height: 200px;width: 600px;background-color: blue;}
		.side{float: left;}
		.main{float:left;}
		.side,.main{margin: 5px;}
		.clearfix:after{content: ".";display: block;clear: both;height: 0;overflow: hidden;visibility: hidden;}
		p{font-size: 40px;text-align: center;line-height: 105px;}
		

	</style>
</head>
<body>
		<div class="content">
			<div class="clearfix">
				<div class="side"><p>side</p></div>
				<div class="main"><p>main</p></div>
			</div>
		</div>
	
</body>
</html>
